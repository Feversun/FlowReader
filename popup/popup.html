<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowReader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4h16v2H4V4zm0 4h10v2H4V8zm0 4h16v2H4v-2zm0 4h10v2H4v-2zm0 4h16v2H4v-2z" fill="currentColor"/>
          <circle cx="19" cy="16" r="4" fill="#6366f1" stroke="white" stroke-width="1.5"/>
          <path d="M17.5 16l1 1 2-2" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>FlowReader</h1>
    </header>
    
    <main class="popup-main">
      <button id="activateBtn" class="primary-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M12 6.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11zM2 12c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12z" fill="currentColor"/>
          <path d="M12 8v8M8 12h8" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>开启阅读模式</span>
      </button>
      
      <button id="openPanelBtn" class="secondary-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
          <path d="M15 3v18" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>打开收集面板</span>
      </button>
      
      <div class="auto-mode-toggle">
        <label for="autoModeSwitch">
          <span>自动模式</span>
          <span class="hint">切换标签页时自动激活</span>
        </label>
        <input type="checkbox" id="autoModeSwitch" class="switch">
      </div>
    </main>
    
    <footer class="popup-footer">
      <p>快捷键: <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>F</kbd></p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
