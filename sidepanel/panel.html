<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowReader 收集面板</title>
    <link rel="stylesheet" href="panel.css">
</head>

<body>
    <div class="panel-container">
        <!-- 顶部工具栏 -->
        <header class="panel-header">
            <div class="header-top">
                <h1>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M4 4h16v2H4V4zm0 4h10v2H4V8zm0 4h16v2H4v-2zm0 4h10v2H4v-2zm0 4h16v2H4v-2z"
                            fill="currentColor" />
                        <circle cx="19" cy="16" r="4" fill="#6366f1" />
                        <path d="M17.5 16l1 1 2-2" stroke="white" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    FlowReader
                </h1>
                <span class="collection-count" id="collectionCount">0 条</span>
            </div>

            <div class="header-controls">
                <div class="auto-mode-switch">
                    <label for="autoModeToggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        自动模式
                    </label>
                    <input type="checkbox" id="autoModeToggle" class="switch">
                </div>
            </div>
        </header>

        <!-- 收集内容区域 -->
        <main class="panel-content" id="collectionList">
            <!-- 空状态 -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5" />
                        <path d="M9 12h6M12 9v6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </div>
                <h3>开始收集</h3>
                <p>在阅读模式下点击任意段落<br>即可将内容收集到这里</p>
            </div>

            <!-- 收集的卡片会动态插入这里 -->
        </main>

        <!-- 底部操作栏 -->
        <footer class="panel-footer">
            <button class="icon-btn clear-btn" id="clearBtn" disabled title="清空全部">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button class="footer-btn copy-btn" id="copyBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2" />
                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" stroke="currentColor"
                        stroke-width="2" />
                </svg>
                复制 Markdown
            </button>
        </footer>
    </div>

    <!-- 复制成功提示 -->
    <div class="toast" id="toast">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" fill="#10b981" />
            <path d="M8 12l2.5 2.5L16 9" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <span>已复制到剪贴板</span>
    </div>

    <script src="panel.js"></script>
</body>

</html>
