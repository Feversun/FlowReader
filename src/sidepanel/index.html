<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowReader Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="panel-container">
        <header class="panel-header">
            <div class="header-top">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>FlowReader</span>
                </div>
                <div class="header-actions">
                    <button id="clearBtn" class="icon-btn" title="清空所有">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="header-controls">
                <label class="toggle-switch">
                    <input type="checkbox" id="autoModeToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">自动阅读模式</span>
                </label>
            </div>
        </header>

        <main class="collection-list" id="collectionList">
            <!-- 收集项将通过 JS 插入这里 -->
            <div class="empty-state">
                <div class="empty-icon">📝</div>
                <h3>暂无收集内容</h3>
                <p>在阅读模式下点击段落即可收集</p>
            </div>
        </main>

        <footer class="panel-footer">
            <button id="copyBtn" class="action-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M8 4v12a2 2 0 002 2h8a2 2 0 002-2V7.24a2 2 0 00-.6-1.41l-3.24-3.24a2 2 0 00-1.41-.59H10a2 2 0 00-2 2zM16 4v4h4"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M4 8v12a2 2 0 002 2h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                复制全部
            </button>
            <button id="canvasBtn" class="action-btn canvas-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                打开画布
            </button>
        </footer>
    </div>
    <div id="toast" class="toast">已复制到剪贴板</div>
    <script type="module" src="index.ts"></script>
</body>

</html>
